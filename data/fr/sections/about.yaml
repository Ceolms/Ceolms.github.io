# section information
section:
  name: Profil
  id: about
  enable: true
  weight: 1
  showOnNavbar: true
  template: sections/about.html

# your designation
designation: Developpeur Gameplay
# your company information
company:
  name: Angel Corp
  url: "https://angelcorp.org/"

# your resume. this file path should be relative to you "static" directory
# Dreprecated. Use resourceLinks instead.
# resume: "files/resume.pdf"

# a summary about you
summary: 'Passionné de Tech et de Jeux Vidéos ! Vous trouverez sur ce site mes divers projets réalisés en équipe ou en solo.'

# your social links
# give as many as you want. use font-awesome for the icons.
socialLinks:
- name: Mail
  icon: "fas fa-envelope"
  url: "theo@gaerel.net"

- name: LinkedIn
  icon: "fab fa-linkedin"
  url: "https://www.linkedin.com/in/gaereltheo/"

# You can put custom buttons to link your relevant resources.
# For example, you can put link for your resume.
resourceLinks:
- title: "Mon CV"
  url: "files/resume.pdf"

# Show your badges
# You can show your verifiable certificates from https://www.credly.com.
# You can also show a circular bar indicating the level of expertise on a certain skill
badges:
- type: soft-skill-indicator
  name: Unity
  percentage: 100
  color: blue

- type: soft-skill-indicator
  name: Unreal Engine
  percentage: 70
  color: "#ff0000"

- type: soft-skill-indicator
  name: Git
  percentage: 85
  color: "#ff7f00"

- type: soft-skill-indicator
  name: C#
  percentage: 90
  color: "#702963"

- type: soft-skill-indicator
  name: C++
  percentage: 85
  color: "00ffff"

